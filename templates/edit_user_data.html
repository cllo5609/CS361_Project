{% extends 'base.html' %}
{% block head %}
<title>Ski Colorado</title>
{% endblock %}


{% block body %}
  <div class="content">
    <h1 style="text-align: center">Update Entry for {{entry.location}}</h1>

    <div class="form">
      <form action="/edit/{{entry.id}}" method="POST">
          <label for="mountain">Mountain:</label>
          <select name="mountain" id="mountain">
              <option value="{{entry.location}}">{{entry.location}}</option>
          </select>
          <br>
          <br>

        <label for="visits">Times Visited:</label>
        <select name="visits" id="visits" value="{{entry.visits}}">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5+">5+</option>
        </select>

        <br>
        <br>
        <label for="rank">Ranking:</label>
        <select name="rank" id="rank" value="{{entry.rank}}">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <p>(1 = lowest rating, 5 = highest rating)</p>
        <br>

        <input type="text" name="content" id="content" value="{{entry.content}}">

        <input type="submit" value="Update Entry">
        <br>
        <br>

      </form>
    </div>
      <br>
      <br>
          <a href="/" class="return-home">Return to Homepage</a>
</div>
{% endblock %}
